<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Link Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #c0392b;
        }
        #chat {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .message {
            margin: 5px 0;
        }
        .user { color: #0f1011; }
        .bot { color: #c0392b; }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #c0392b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Link Helper</h1>
        <div id="chat"></div>
        <input type="text" id="userInput" placeholder="Type your question here..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let input = document.getElementById('userInput');
            let chat = document.getElementById('chat');
            if(input.value.trim() === "") return;

            // Show user message
            chat.innerHTML += `<div class="message user"><b>You:</b> ${input.value}</div>`;
            chat.scrollTop = chat.scrollHeight;

            // Send message to Flask backend
            let response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: input.value })
            });
            let data = await response.json();

            // Show bot message
            chat.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.answer}</div>`;
            chat.scrollTop = chat.scrollHeight;

            input.value = '';
        }
    </script>
</body>
</html>
